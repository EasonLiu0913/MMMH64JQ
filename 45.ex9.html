<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .wrap{
                width: 800px;
                height: 400px;
                background-color: #ccc;
                position: relative;
            }

            .box{
                width: 100px;
                height: 100px;
                background-color: #faf;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
</head>

<body>
    <div class="wrap mx-auto">
        <div class="box"></div>
    </div>
    <div class="text-center">
        <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <div class="text-center">
        <button id="left" class="mx-3"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="right" class="mx-3"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div class="text-center">
        <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
    </div>
</body>

</html>
