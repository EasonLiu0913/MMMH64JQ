<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <button id="bounce123" data-ani-name="bounce" data-anitime="3s">Click</button>
    <button id="flash">flash</button>
    <h1 class="animate__animated ">An animated element</h1>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('button').click(function () {
            console.log('bounce click',$(this).data('ani-name'));
            console.log('bounce click',$(this).data('anitime'));
            const animationName = 'animate__' + $(this).data('ani-name');
            
            $('h1').addClass(animationName)
            $('h1').removeClass(animationName)

            $('h1').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                console.log('h1 animationend');
                $('h1').removeClass(animationName)
            });

        })
    </script>
</body>

</html>
