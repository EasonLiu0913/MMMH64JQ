<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #faf;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('.box').click(function(){
            console.log('box click');
        })
        $('.box').dblclick(function(){
            console.log('box dblclick');
        })
        $('.box').contextmenu(function(){
            console.log('box contextmenu');
        })
        $('.box').mousedown(function(){
            console.log('box mousedown');
        })
        $('.box').mouseup(function(){
            console.log('box mouseup');
        })
        $('.box').mouseenter(function(){
            console.log('box mouseenter');
            $('.box').css('background','green')
        })
        $('.box').mouseleave(function(){
            console.log('box mouseleave');
            $('.box').css('background','pink')
        })
        $('.box').hover(function(){
            console.log('box hover in');
        }, function(){
            console.log('box hover leave');
        })


    </script>
</body>
</html>
