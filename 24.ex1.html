<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
            <style>
                .img-wrap > img{
                    width: 100%;
                }
            </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo d-flex justify-content-center">
                    <img src="./imgs/product1.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="img-selector-area d-flex">
                    <div class="img-wrap"><img src="./imgs/product1.jpg" alt=""></div>
                    <div class="img-wrap"><img src="./imgs/product2.jpg" alt=""></div>
                    <div class="img-wrap"><img src="./imgs/product3.jpg" alt=""></div>
                    <div class="img-wrap"><img src="./imgs/product4.jpg" alt=""></div>
                    <div class="img-wrap"><img src="./imgs/product5.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // 滑鼠左鍵點擊事件 .click()
        // 回呼函式 callback function
        // 事件裡面的主角是誰? 誰被點擊了? 可以用 this 來代替

        $('.img-wrap > img').click(function(){
            // console.log('img clicked.', $(this));
            console.log('img clicked.', $(this).attr('src'));
        })

        // 規格表:
        // [功能1] 點擊小圖，大圖要換成小圖的圖片
        // 1.時機點: 點擊小圖的時候 (事件)
        // 2.誰要換圖片? 大圖
        // 3.換成甚麼圖片? 誰被點，就換誰的圖片(抽象)
        // 4.我怎麼知道誰被點? 被點擊的那一刻，瀏覽器會告訴你答案($(this))
        // 5.我可不可以拿到那個被點擊的小圖? 誰被點就拿誰($(this))

        // DO-1.用事件來代表要執行的時間點:
        $('.img-wrap > img').click(function(){
            // 先實驗換圖片的功能是否能實現。
            // 主詞(大圖):我想改變圖片的那個人是誰?能在這裡得到他嗎?
            // $('.img-demo img').attr('src', './imgs/product5.jpg');

            // DO-1-1.拿到被點擊的小圖
            // console.log('img clicked.', $(this).attr('src'));
            const imgClickedSrc = $(this).attr('src');
            // DO-1-2.修改 DEMO 的大圖
            $('.img-demo img').attr('src', imgClickedSrc);
        })

    </script>
</body>
</html>
