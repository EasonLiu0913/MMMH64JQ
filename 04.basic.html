<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
               <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
               </tr>
               <tr>
                <td>td1</td>
                <td><h3>td2</h3></td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
               </tr>
               <tr>
                <td><h2>td1</h2></td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
               </tr>
               <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td><h1>td5</h1></td>
               </tr>
               <tr>
                <td>td1</td>
                <td>td2</td>
                <td>td3</td>
                <td>td4</td>
                <td>td5</td>
               </tr>
            </table>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('td:eq(10)').css('background','red')
        // $('td:last').css('background','green')
        $('td:gt(10)').css('background','green')
        $('td:lt(10)').css('background','yellow')
        $(':header').css('background','purple')
    </script>
</body>
</html>
