<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12</title>
    <style>
        body{
            margin: 0;
        }
        header{
            height: 50vh;
            background-color: #ffa;
        }

        nav{
            width: 100%;
            height: 100px;
            background-color: aqua;
        }

        .fixed{
            position: fixed;
            top: 0;
        }

        section{
            height: 100vh;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav class="">I'm nav</nav>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const navOffsetTop = $('nav').offset().top;

        $(window).scroll(function(){
            // console.log('navOffsetTop:',navOffsetTop);
            // console.log('nav offset top:',$('nav').offset().top);
            // console.log('$(window).scrollTop():',$(window).scrollTop());

            if($(window).scrollTop() >= navOffsetTop){
                // console.log('nav add fixed');
                $('nav').addClass('fixed')
            }
            else{
                // console.log('nav remove fixed');
                $('nav').removeClass('fixed')
            }
        })
    </script>
</body>
</html>
